<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 네모기호 -->
     <ul style="list-style-type: square;">
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
     </ul>
     <!-- type 기호 -->
    <h3>An Unordered HTML List</h3>
    <ol type="i">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ul>
        <li>커피</li>
        <li>차</li>
        <li>우유</li>
    </ul>
</body>
</html>
