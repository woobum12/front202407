<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>텍스트 방향이 Right to Left 우측에서 좌측으로 텍스트 방향을 지정 했습니다.</h2>
    <p>
        <bdo dir="rtl">
            텍스트 방향이 Right to Left 우측에서 좌측으로 텍스트 방향을 지정 했습니다.
        </bdo>
    </p>
    <br>
    <h2>텍스트 방향이 Left to Right 좌측에서 우측으로 텍스트 방향을 지정 했습니다.</h2>
    <bdo dir="ltr">
        텍스트 방향이 Left to Right 좌측에서 우측으로 텍스트 방향을 지정 했습니다.
    </bdo>
</body>
</html>
