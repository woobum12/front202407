<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box:after{
            content:"이후콘텐츠내용";
            color: #0c0;
        }
        #box:before {
            content: "이전콘텐츠내용";
            color: #0c0;
        }
    </style>
</head>
<body>
    <div id="box">
        <p><a href="#">웹 기획</a></p>
        <p><a href="#">웹 스토리보드</a></p>
        <p><a href="#">웹 스토리 텔링</a></p>
        <p><a href="#">웹 디자인</a></p>
        <p><a href="#">웹 포트폴리오</a></p>
    </div>
</body>
</html>
