<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #canvasBox {width: 500px; height: 400px; border: 1px #ccc;}
    </style>
</head>
<body>
    
    <canvas id="canvasBox">
        캔버스를 지원하지 않는 브라우저 입니다.
    </canvas>

    <script>
        var canvas =document.getElementById('canvasBox');
        var con = canvas.getContext('2d');
            con.fillStyle = 'blue';
            con.fillRect(20, 20 , 100, 100);
    </script>
</body>
</html>
