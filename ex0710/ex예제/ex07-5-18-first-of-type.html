<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            text-align: center;
        }
        div p{
            color: #333;
            font-size: 14px;
        }
        /* 목록이 다른 요소와 섞여 있는 경우는 first-of-type 사용합니다. */
        div p:first-of-type{
            color: #c00;
            font-size: 20px;
            background: #eee;
        }
    </style>
</head>
<body>
<div>
    <h4>웹/웹앱/ 앱 개발자</h4>
    <p>웹디자이너</p>
    <p>웹퍼블리셔</p>
    <p>프론트앤드</p>
    <p>백앤드</p>
    <p>풀스택</p>
</div>
</body>
</html>
