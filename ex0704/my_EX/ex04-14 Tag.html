<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {background-color: beige;}
        div {text-align: center;}
        p {margin-bottom: 10px; color: red; font-size: 20px;}
        h1 {text-align: center; font-size: 30px; color: springgreen;}
    </style>    
</head>
<body>
  <h1>태그 정리표</h1>
    <div>
        <!-- 14-2-1 img 예제 -->
         <!-- 텍스트태그 -->
        <p>14-2-1</p>
        <input type="text" id="fname" value='' placeholder="이름을 입력하세요">
        <!-- 14-2-2 예제 -->
         <!-- 버튼 태그 -->
        <p>14-2-2</p>
        <br><input type="button" id="fbutton" name="fbutton" value="중복확인버튼">
        <!-- 14-2-3 예제 -->
         <!-- 체크박스 태그 -->
        <p>14-2-3</p>
        <br><input type="checkbox" id="fcheckbox1" name="fcheckbox1" value="골프">골프
        <input type="checkbox" id="fcheckbox1" name="fcheckbox1" value="축구">축구
        <input type="checkbox" id="fcheckbox1" name="fcheckbox1" value="야구">야구
        <input type="checkbox" id="fcheckbox1" name="fcheckbox1" value="탁구">탁구
        <!-- 14-2-4 예제 -->
         <!-- 컬러태그 -->
        <p>14-2-4</p>
        <div>
            <input type="color" id="fcolor" name="fcolor" value="#ff0000">
        </div>
        <!-- 14-2-5 예제 -->
         <!-- 날짜 태그 -->
        <p>14-2-5</p>
        <div>
            <input type="date" id="fdate" name="fdate" value="">
        </div>
          <!-- 14-2-6 예제 -->
           <!-- 날짜 시간 태그 -->
          <p>14-2-6</p>
        <div>
            <input type="datetime-local" id="fdatetime" name="fdatetime-local" value="">
        </div>
        <!-- 14-2-7 예제 -->
         <!-- 파일 업로드 태그 -->
         <div>
            <p>14-2-7</p>
            <input type="file" id="ffile" name="ffile" value="">
         </div>
        <!-- 14-2-8 예제 -->
          <!-- 히든 태그 -->
          <div>
            <input type="hidden" id="ffile2" name="ffile2" value="">
          </div>
        <!-- 14-2-9 예제 -->
         <!-- 이미지 태그 -->
         <div>
            <p>14-2-9</p>
            <input type="image" src="../image/img_tree.png" id="fimage" name="fimage" width="50px" height="50px" value="">
         </div>
        <!-- 14-2-10 예제 -->
         <!-- 년 월 태그 -->
         <div>
            <p>14-2-10</p>
            <input type="month" id="fmonth" name="fmonth" value="">
         </div>
        <!-- 14-2-11 예제 -->
          <!-- 숫자(number) 태그 -->
           <div>
            <p>14-2-11</p>
            <input type="number" id="fnumber" name="fnumber" value="">
           </div>
        <!-- 14-2-12 예제 -->
         <!-- 비밀번호(password) 태그 -->
          <div>
            <p>14-2-12</p>
           <input type="password" id="fpassword" name="fpassword" value="">
          </div>
        <!-- 14-2-13 예제 -->
         <!-- 라디오(radio) 태그 -->
        <div>
          <p>14-2-13</p>
          <input type="radio" id="fradio" name="fradio" value="">참
          <input type="radio" id="fradio" name="fradio" value="">거짓
        </div>
      <!-- 14-2-14 예제 -->
       <!-- 레인지(range) 태그 -->
        <div>
          <p>14-2-14</p>
          <input type="range" id="frange" name="frange" min="0" max="10" value="">
        </div>
        <!-- 14-2-15 예제 -->
         <!-- 리셋 태그 -->
        <div>
          <p>14-2-15</p>
          <input type="reset" id="freset" name="freset" value="">
        </div>
        <!-- 14-2-16 예제 -->
         <!-- 검색 태그 -->
          <div>
            <p>14-2-16</p>
            <input type="search" id="fsearch" name="fsearch" value="">
          </div>
        <!-- 14-2-17 예제 -->
         <!-- 서브밋(submit) 태그 -->
          <div>
            <p>14-2-17</p>
            <input type="submit" id="fsubmit" name="fsubmit" value="">
          </div>
        <!-- 14-2-18 예제 -->
         <!-- 전화번호(tel) 태그 -->
          <div>
            <p>14-2-18</p>
            <input type="tel" id="ftel" name="ftel" value="">
          </div>
        <!-- 14-2-19 예제 -->
         <!-- 시간(TIME) 태그 -->
          <div>
            <p>14-2-19</p>
            <input type="time" id="ftime" name="ftime" value="">
          </div>
        <!-- 14-2-20 예제 -->
         <!-- URL 상자 태그 -->
          <p>14-2-20</p>
          <div>
          <input type="url" id="furl" name="furl" value="">
          </div>
        <!-- 14-2-21 예제 -->
         <!-- 날짜 주(Week) 태그 -->
          <div>
            <p>14-2-21</p>
            <input type="week" id="fweek" name="fweek" value="">
          </div>
        </div>
</body>
</html>
