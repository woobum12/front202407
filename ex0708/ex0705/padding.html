<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/padding.css">
</head>
<body>
    <h1>패딩연습</h1>
    <!-- 패딩: 전체 -->
    <p class="p1">패딩 : padding: 50px</p>
    <!-- 패딩: 위 아래 / 왼쪽 오른쪽 -->
    <p class="p2">패딩 : padding: 10px 30px;</p>
    <!-- 패딩: 위 / 오른쪽 / 아래 / 왼쪽 -->
    <p class="p3">패딩 : padding: 5px 10px 15px 20px;</p>
</body>
</html>
