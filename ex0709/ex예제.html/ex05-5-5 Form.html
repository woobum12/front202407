<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="gaip_form">
        <ul>
            <li>
                <div>
                    <label for="gaipId">아이디<i>*</i></label>
                    <div class="'fixedclear gaipIdWrap">  <!--이영역이 부모영역 relative-->
                    <div class="gaipId_wrap">
                    <!-- 이너비를 100% 하고 우측에 페딩 120px -->
                     <!-- box-sizing:border-box; -->
                    <input type="text" name="gaipId" id="gaipId"value="예: marketkurly12">
                    </div>
                <!-- 포지션 앱솔루트 우측에 정렬 -->
                <div class="gaipId_CheckBtn_wrap">
                    <button data-role="none" class="gaipId_CheckBtn">중복확인</button>
                </div>
                </div>
                </div>
                </li><!-- 아이디 -->

                <li>
                    <div>
                        <label for="gaipPw">비밀번호<i>*</i></label>
                        <div>
                            <input type="password" name="gaipPw" id="gaipPw" value="" placeholder="비밀번호를 입력하시오">
                        </div>
                    </div>
                    </li> <!-- 비밀번호 확인-->
                    <li>
                        <div>
                            <label for="gaipName">이름<i>*</i></label>
                            <div>
                                <input type="text" name="gaipname" value=""placeholder="이름을 입력해 주세요">

                            </div>
                        </div>
                    </li>
                    <li>
                        <div>
                        <label for="gaip_email">이메일<i>*</i></label>
                        <div>
                            <input type="email" name="gaipemail" value=""placeholder="marketkurly@naver.com">
                        </div>
                        </div>
                    </li> <!-- 이메일-->
                    
                    <li>
                        <div>
                            <label for="hp">휴대폰<i>*</i></label>
                            <div class="HpWrap">
                                <input type="text" name="hp" value=""placeholder="숫자만 입력해주세요">
                                <button class="gaipId_CheckBtn">인증번호 받기</button>
                            </div>
                        </div>
                    </li> <!-- 휴대폰 -->

                    <li>
                        <div>
                            <label for="gaipAddr">주소<i>*</i></label>
                            <div>
                                <input type="text" name="gaipAddr" value="" placeholder="도로명, 지번, 건물명 검색">
                            </div>
                        </div>
                    </li>
                    <li>
                        <div>
                            <label>생년월일<i>*</i></label>
                        </div>
                        <ul class="fixedclear birthWrap" tabindex="0">
                            <div>
                                <input type="number" min="1900" max="2100" name="gaipBirth_year"value="2020"placeholder="YYYY">
                            </div>
                            </li>
                            <li>
                                <div>
                                    <input type="number" min="1" max="12" name="gaipBirth_month" value="9" placeholder="MM">
                                </div>
                            </li>
                            <li>
                                <div>
                                    <input type="number" min="1" max="31" name="gaipBirth_Date" value="1" placeholder="DD">
                                </div>
                            </li>
                        </ul>

                    </div>
                    </div>
                    </li> <!--생년월일-->
                    <li>
                        <div>
                            <h2>성별</h2> <!-- 라디오버튼은 동일한 name : 여러개중 단 한개만 선택 가능-->
                            <div class="gender">
                                <p>
                                    <input type="radio" name="gender_chk" class="gender_chk" value="남성">
                                    <label for="male">남자</label>
                                </p>
                                <p>
                                    <input type="radio" name="gender_chk" id="feMale" value="여성">
                                    <label for="feMale">여자</label>
                                </p>
                                <p>
                                    <input type="radio" name="gender_chk" id="unSelect" class="gender_chk" value="선택안함">
                                    <label for="unSelect">선택안함</label>
                                </p>
                            </div>
                        </div>
                    </li> <!-- 성별 -->

                    <li>
                        <div>
                            <h2>추가입력 사항</h2> <!-- 라디오버튼은 동일한 name : 여러개중 단 한개만 선택 가능-->
                            <h3>추천인 아이디와 참여 이벤트명 중 하나만 선택 가능합니다.</h3>
                            <div class="gender">
                                <p>
                                    <input type="radio" name="choo_chk" id="chooId" class="choo_chk" value="추천인 아이디">
                                    <label for="chooId">추천인 아이디</label>
                                </p>
                                <p>
                                    <input type="radio" name="choo_chk" id="chamEvent" class="choo_chk" value="참여 이벤트명">
                                    <label for="chamEvent">참여 이벤트명</label>
                                </p>
                            </div>
                        </div>
                    </li> <!-- 추천인 -->
                </ul>


                <div class="bar"></div>

                <ul class="accept">
                    <li>
                        <div>
                            <h2>이용약관동의<i>*</i></h2> <!--체크박스은 반드시 name 이 서로 달라야한다 : 다중 선택 가능-->
                            <p>
                                <input type="checkbox" name="allChehk" id="allChehk" class="acceptChk" value="all">
                                <label for="allChehk">전체 동의합니다.</label>
                            </p>
                            <h3>선택 항목에 동의하지 않은 경우도 회원가입 및 일반적인 서비스를 이용할  수 있습니다.</h3>
                        </div>
                    </li>
                    <li>
                        <div>
                            <input type="checkbox" name="dong1" id="dong1" class="acceptChk" value="이용약관 필수">
                            <label for="dong1">이용약관<span>필수</span></label>
                        </div>

                    </li>
                    <li>
                        <div>
                            <input type="checkbox" name="dong2" id="dong2" class="acceptChk" value="개인정보처리방침 동의 필수">
                            <label for="dong2">개인정보처리방침 동의 <span>필수</span></label>
                        </div>
                    </li>
                    <li>
                        <div>
                            <input type="checkbox" name="dong3" id="dong3" value="개인정보처리방침 동의 선택">
                            <label for="dong3">개인정보처리방침 동의</label>
                        </div>
                    </li>
                    <li>
                        <div>
                            <input type="checkbox" name="dong4" id="dong4"value="무료배송, 할인쿠폰등 혜택/정보 수신동의">
                            <label for="dong4">무료배송, 할인쿠폰 등 혜택/정보 수신 동의</label>
                        </div>
                    </li>
                    <li>
                        <div>
                            <ul class="smsEmail">
                                <li>
                                <div>
                                    <input type="checkbox" name="smsCheck" id="smsCheck" class="acceptChk" value="SMS">
                                    <label for="smsCheck">SMS</label>
                                </div>
                                </li>
                        </div>
                    </li>
                    <li>
                        <div>
                            <input type="checkbox" name="emailchk" class="acceptChk" value="이메일">
                            <label for="emailchk">이메일</label>
                        </div>
                    </li>
                </ul>
                <div class="svg_smsEmail">
                    <img src="../image/cat.jfif" alt="동의 시 한 달 간 [5%적립] + [무제한 무료배송]">
                </div>
                </li>
            </li>
        </ul>
        <li>
            <div>
                <input type="checkbox" name="age14Check" class="acceptChk" value="본인은 만 14세 이상 입니다">
                <label for="age14Check">본인은 만 14세 이상입니다.</label>
            </div>
        </li>
    </ul>
    <div class="gaipBtn_wrap">
        <button class="gaipBtn">가입하기</button>
    </div>
    </form>
</body>
</html>
