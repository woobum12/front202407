<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/margin.css">
</head>
<body>
    <h1>마진연습</h1>
    <!-- 마진 전체 -->
    <p class="m1">Good day margin: 20px;</p>
    <!-- 마진 위아래 / 왼쪽 오른쪽 -->
    <p class="m2">Good day margin: 10px 30px;</p>
    <!-- 마진 위 / 오른쪽 / 아래 / 왼쪽 -->
    <p class="m4">Good day margin: 10px 30px 50px 70px;</p>
</body>
</html>
